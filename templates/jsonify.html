{% extends "header.html" %}

{% block body %}

<head>

    <script
  src="http://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
      
        <script type="text/javascript">
            var jQuery__1=$.noConflict(true);
        </script>
    
            <script type="text/javascript">
    
                jQuery__1(function(){
                    jQuery__1("a#process_input").bind("click", function(){
                        jQuery__1.getJSON("/background_process/",{
                            proglang:jQuery__1("input[name='proglang']").val(),}, function(data){
                                jQuery__1("#result").text(data.result);
                        });
                        return false;
                    });
                });
                
            </script>
    
</head>

<body>

    <div class="container">
        
        <!-- Programming Test -->
        <h3>Which is the best Programming language?</h3>
        
        <form method="post">
            <input type="text" size="10" name="prolang">
            <a href="#" id="process_input"><button class="btn btn-default"> Submit </button></a>
        </form>
        
        <p id="result"></p>
        
        <!-- End Test -->
        
        <button id="go">&raquo; Run!</button>
            
            <div id="block">Hello!</div>
            
                <script type="text/javascript">
                
                    jQuery__1( "#go" ).click(function(){
                        jQuery__1("#block").animate({
                            width:"70%",
                            opacity: 0.4,
                            marginLeft: "0.6in",
                            fontSize: "3em",
                            borderWidth: "10px",
                        }, 1500);
                    });
                    
                </script>
            
        </div>

</body>

{% endblock %}
